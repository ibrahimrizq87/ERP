<div class="mt-3 mb-3">
  <h5>إدارة الآلات</h5>
  <span class="text-muted">لوحة التحكم <i class="fa-solid fa-angle-right"></i> الآلات <i class="fa-solid fa-angle-right"></i> إضافة آلة </span>
</div>
<div class="mt-4 mb-4">
<form  [formGroup]="machineForm" (ngSubmit)="handleForm()">
  <div class="container">
      <div class="row">
      
        <div class="col-md-12">
          <div class="card shadow em-card rounded-lg">
            <div class="card-header bg-white text-black rounded-top pt-3 ">
              <h5>إضافة آلة</h5>
            </div>
          
            <div class="card-body pb-5">

              <div class="row">

               
                <div class="form-group col-md-6">
                  <label for="machine_number"  class="form-label">رقم الآلة</label>
                  <input id="machine_number" formControlName="machine_number" type="text" class="form-control" placeholder="أدخل رقم الآلة" required/>
                  <div class="alert alert-danger" *ngIf="machineForm.get('machine_number')?.errors && machineForm.get('machine_number')?.touched">
                    <p *ngIf="machineForm.get('machine_number')?.getError('required')">رقم الآلة مطلوب</p>
                    <p *ngIf="machineForm.get('machine_number')?.getError('maxLength')">الحد الأقصى للطول هو 255</p>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label class="form-label">اختر المنتج</label>
                  <select class="form-control" formControlName="product_id">
                    <option value="" disabled> اختر المنتج</option>
                    <option *ngFor="let product of products" [value]="product.id">{{ product.name }}</option>
                  </select>
                </div>
              
              
              </div>   
              
          </div>
         
          </div>
        </div>
        <div *ngIf="msgError && msgError.length > 0" class="alert alert-danger">
          <ul>
            <li *ngFor="let error of msgError">{{ error }}</li>
          </ul>
        </div>
        <div class=" mt-4 mb-4">
          <button [disabled]="machineForm.invalid" type="submit" class="btn btn-primary px-4"><i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i> حفظ</button>
       </div>
    
      </div>
    
  
     
    </div>
  </form>

</div>
