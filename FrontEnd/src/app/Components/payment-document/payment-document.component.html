<div class="d-flex justify-content-between align-items-center mb-3">
    <div>
        <h5>Manage documnets</h5>
        <span class="text-muted">Dashboard <i class="fa-solid fa-angle-right"></i> documnets</span>
    </div>
    <a class="nav-link" routerLink="/dashboard/addPaymentDocument/{{type}}">
      <i class="fa-solid fa-plus text-white iconPlus rounded"></i>
    </a>
  </div>
 
  <div class="vendortable rounded mt-4 shadow-sm p-4 bg-white">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="fw-bold">documnets List</span>
            <input class="form-control search w-25" type="search" placeholder="Search..." aria-label="Search">
        </div>
    </div>
  
    <table class="table mt-3">
        <thead>
            <tr>
              
                <th class="bg-light" scope="col">#</th>
                <th class="bg-light" scope="col">receiver_name</th>
                <th class="bg-light" scope="col">Amount</th>
                <th class="bg-light" scope="col"> Type</th>
                <th class="bg-light" scope="col">Customer Account</th>
                <th class="bg-light" scope="col">Company Account</th>
             
                <th class="bg-light" scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let document of documents; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ document.receiver_name }}</td>
                <td>{{ document.amount }}</td>
                <td>{{ document.type }}</td>
                <td>{{ document.company_account.account_name }}</td>
                <td>{{ document.customer_account.account_name }}</td>
               
               
                
                  <td >
                    <div class="d-flex justify-content-around align-items-center">
                    <!-- <a class="nav-link" [routerLink]="['/dashboard/showdocument', document.id]">
                      <i class="fa-solid fa-eye btn1 bg-primary rounded"></i>
                    </a>
                    <a class="nav-link" [routerLink]="['/dashboard/updatedocument', document.id]">
                      <i class="fa-solid fa-pencil btn1 bg-success rounded"></i>
                    </a> -->
                    <a class="nav-link" [routerLink]="['/dashboard/paymentDocument/', type, 'showDocument', document.id]">
                        <i class="fa-solid fa-eye btn1 bg-primary rounded"></i>
                      </a>
                      
                     <a class="nav-link"  [routerLink]="['/dashboard/paymentDocument/', type, 'updateDocument', document.id]">
                      <i class="fa-solid fa-pencil btn1 bg-success rounded"></i>
                    </a>
                    <i class="fa-solid fa-trash-can btn1 bg-danger rounded" (click)="deleteDocument(document.id)"></i>
                   </div>
                </td>
            </tr>
        </tbody>
    </table>
  </div>
