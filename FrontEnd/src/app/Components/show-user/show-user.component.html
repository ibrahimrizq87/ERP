<div class="mt-4 mb-4">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="card shadow rounded-lg">
                  <div class="card-header bg-white text-black rounded-top pt-3">
                      <h5>تفاصيل المستخدم</h5>
                  </div>
                  <div class="card-body pb-5">
                      <div class="row">
                          <!-- تفاصيل المستخدم -->
                          <div class="col-md-6">
                              <div class="mb-3">
                                  <label class="fw-bold">الاسم:</label>
                                  <p class="text-muted">{{ userData?.name || 'غير متوفر' }}</p>
                              </div>
                              <div class="mb-3">
                                  <label class="fw-bold">اسم المستخدم:</label>
                                  <p class="text-muted">{{ userData?.username || 'غير متوفر' }}</p>
                              </div>
                              <div class="mb-3">
                                  <label class="fw-bold">الدور:</label>
                                  <p class="text-muted">{{ userData?.role || 'غير متوفر' }}</p>
                              </div>
                              <div class="mb-3">
                                  <label class="fw-bold">تاريخ التحقق من البريد الإلكتروني:</label>
                                  <p class="text-muted">{{ userData?.email_verified_at || 'غير متوفر' }}</p>
                              </div>
                          </div>

                          <!-- بيانات المستخدم -->
                          <div class="col-md-6">
                              <div class="mb-3">
                                  <label class="fw-bold">الصورة:</label>
                                  <div *ngIf="userData?.image">
                                      <img [src]="userData?.image" alt="صورة المستخدم" class="img-fluid rounded">
                                  </div>
                                  <p *ngIf="!userData?.image" class="text-muted">
                                      <img src="images/default.jpg" alt="لا توجد صورة" />
                                  </p>
                              </div>
                              <div class="mb-3">
                                  <label class="fw-bold">تاريخ الإنشاء:</label>
                                  <p class="text-muted">{{ userData?.created_at || 'غير متوفر' }}</p>
                              </div>
                              <div class="mb-3">
                                  <label class="fw-bold">تاريخ التحديث:</label>
                                  <p class="text-muted">{{ userData?.updated_at || 'غير متوفر' }}</p>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="mt-4 mb-4">
          <a class="nav-link" routerLinkActive="active" routerLink="/dashboard/users">
              <button type="button" class="btn btn-primary px-4">رجوع</button>
          </a>
      </div>
  </div>
</div>
