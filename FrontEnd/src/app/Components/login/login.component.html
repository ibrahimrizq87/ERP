<section id="home" class="vh-100">
 
    <div  class="d-flex align-items-center justify-content-center">
        <div class="home-info mx-auto text-white">
          <form  id="loginForm" [formGroup]="loginForm" (ngSubmit)="handleForm()">
            <div class="card bg-light text-dark shadow-lg rounded-4" style="min-width: 500px;max-width: 500px; margin: 200px auto;">
                <div class="card-body p-4">
                    <div class="mb-4">
                        <h2 class="mb-3">Login</h2>
                    </div>
                    <div class="custom-login-form">
                        <div class="form-group">
                            <label for="user_name" class="form-label"> User Name </label>
                            <div class="input-group">
                            <div class="input-group-text bg-success text-white">
                                <i class="fas fa-user"></i>
                            </div>
                            <input type="text" formControlName="user_name" class="form-control" id="user_name" placeholder="Enter your user_name" required>
                            </div>
                            <div class="alert alert-danger" *ngIf="loginForm.get('user_name')?.errors && loginForm.get('user_name')?.touched">
                              <p *ngIf="loginForm.get('user_name')?.getError('required')">username is Required</p>
                             
                            </div>
                          </div>
                       
                        <div class="form-group">
                            <label for="password" class="form-label"> Password</label>
                            <div class="input-group">
                            <div class="input-group-text bg-success text-white">
                                <i class="fas fa-lock"></i>
                            </div>
                            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                            <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
                              <p *ngIf="loginForm.get('password')?.getError('required')">Password is Required</p>
                              <p *ngIf="loginForm.get('password')?.getError('minlength')">Password must be at least 8 characters long</p>
                            </div>
                          </div>
                        <div class="form-group mb-4">
                            <div class="d-flex flex-wrap align-items-center justify-content-between">
                                <span><a href="#" tabindex="0" class="text-success forget">Forgot your password?</a></span>
                            </div>
                        </div>
                            <p *ngIf="msgError" class="alert alert-danger">{{msgError}}</p>
                        <div class="d-grid">
                            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success btn-block"> <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>Login</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </form>
         </div>
    
    </div>
    
    </section>
