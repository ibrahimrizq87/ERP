<div class="mt-3 mb-3">
    <h5>Manage Machines</h5>
    <span class="text-muted">Dashboard <i class="fa-solid fa-angle-right"></i> Machines <i class="fa-solid fa-angle-right"></i> Update Machine </span>
</div>
<div class="mt-4 mb-4">
  <form  [formGroup]="machineForm" (ngSubmit)="handleForm()">
    <div class="container">
        <div class="row">
        
          <div class="col-md-12">
            <div class="card shadow em-card rounded-lg">
              <div class="card-header bg-white text-black rounded-top pt-3 ">
                <h5>Update Machine</h5>
              </div>
            
              <div class="card-body pb-5">

                <div class="row">

                 
                  <div class="form-group col-md-6">
                    <label for="machine_number"  class="form-label">machine_number</label>
                    <input id="machine_number" formControlName="machine_number" type="text" class="form-control" placeholder="Enter machine_number" required/>
                    <div class="alert alert-danger" *ngIf="machineForm.get('machine_number')?.errors && machineForm.get('machine_number')?.touched">
                      <p *ngIf="machineForm.get('machine_number')?.getError('required')">machine_number is Required</p>
                      <p *ngIf="machineForm.get('machine_number')?.getError('maxLength')">maxLength is 255</p>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label class="form-label">Select Product</label>
                    <select class="form-control" formControlName="product_id">
                      <option value="" disabled> Select Product</option>
                      <option *ngFor="let product of products" [value]="product.id">{{ product.name }}</option>
                    </select>
                  </div>
                
                
                </div>   
                
            </div>
           
            </div>
          </div>
          <div *ngIf="msgError && msgError.length > 0" class="alert alert-danger">
            <ul>
              <li *ngFor="let error of msgError">{{ error }}</li>
            </ul>
          </div>
          <div class=" mt-4 mb-4 d-flex justify-content-around w-25">
            <button [disabled]="machineForm.invalid" type="submit" class="btn btn-primary px-4"><i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i> Save</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        </div>
      
        </div>
      
    
       
      </div>
    </form>

</div>
