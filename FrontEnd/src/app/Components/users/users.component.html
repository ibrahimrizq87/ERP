<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
      <h5>إدارة المستخدمين</h5>
      <span class="text-muted">لوحة التحكم <i class="fa-solid fa-angle-right"></i> المستخدم</span>
  </div>
  <a class="nav-link" routerLink="/dashboard/addUser">
    <i class="fa-solid fa-plus text-white iconPlus rounded"></i>
  </a>
</div>

<div class="vendortable rounded mt-4 shadow-sm p-4 bg-white">
  <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
          <span class="fw-bold">قائمة المستخدمين</span>
          <input 
          class="form-control search w-25" 
          type="search" 
          placeholder="ابحث بالاسم، اسم المستخدم، أو الدور" 
          aria-label="بحث"
          [(ngModel)]="searchQuery" 
          (input)="onSearch()"      
        >
      </div>
  </div>

  <table class="table mt-3">
      <thead>
          <tr>
              <th class="bg-light" scope="col">#</th>
              <th class="bg-light" scope="col">الاسم</th>
              <th class="bg-light" scope="col">اسم المستخدم</th>
              <th class="bg-light" scope="col">الدور</th>
              <th class="bg-light" scope="col">الصورة</th>
              <th class="bg-light" scope="col">الإجراءات</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of filteredUsers; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ user.name }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.role }}</td>
              <td>
                <img 
                  [src]="user.image ? user.image : 'images/default.jpg'" 
                  alt="{{ user.name || 'صورة افتراضية' }}" 
                  width="50" 
                  height="50" 
                />
              </td>
                <td>
                  <div class="d-flex justify-content-around align-items-center">
                  <a class="nav-link" [routerLink]="['/dashboard/showUser', user.id]">
                    <i class="fa-solid fa-eye btn1 bg-primary rounded"></i>
                  </a>
                  <a class="nav-link" [routerLink]="['/dashboard/updateUser', user.id]">
                    <i class="fa-solid fa-pencil btn1 bg-success rounded"></i>
                  </a>
                  <i class="fa-solid fa-trash-can btn1 bg-danger rounded" (click)="deleteUser(user.id)"></i>
                 </div>
              </td>
          </tr>
      </tbody>
  </table>
</div>
