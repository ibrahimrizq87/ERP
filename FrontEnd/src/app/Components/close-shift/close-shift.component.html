<div class="mt-3 mb-3">
    <h5>Manage Users</h5>
    <span class="text-muted">Dashboard <i class="fa-solid fa-angle-right"></i> User <i class="fa-solid fa-angle-right"></i> Update User</span>
</div>
<div class="mt-4 mb-4">
  <form  [formGroup]="closeForm" (ngSubmit)="handleForm()">
    <div class="container">
        <div class="row">
        
          <div class="col-md-12">
            <div class="card shadow em-card rounded-lg">
              <div class="card-header bg-white text-black rounded-top pt-3 ">
                <h5>Update User</h5>
              </div>
            
              <div class="card-body pb-5">

                <div class="row">

                  <div class="form-group col-md-6">
                    <label for="ending_amount"  class="form-label">Ending Amount</label>
                    <input id="ending_amount" formControlName="ending_amount" type="text" class="form-control" placeholder="Enter Ending Amount" required/>
                    <div class="alert alert-danger" *ngIf="closeForm.get('ending_amount')?.errors && closeForm.get('Ending Amount')?.touched">
                      <p *ngIf="closeForm.get('ending_amount')?.getError('required')">Ending Amount is Required</p>
                      <p *ngIf="closeForm.get('ending_amount')?.getError('min')">maxLength is 0</p>
                    </div>
                  </div>
                 
                
                 
                  <div class="form-group text-center">
                    <label for="image" class="form-label"><i class="fa-solid fa-image"></i> Close Image</label>
                    
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="image" (change)="onFileSelected($event)" accept="image/*" style="display: none;">
                      <label for="image" class="btn btn-image">
                        <i class="fa-solid fa-file-arrow-up"></i> Choose File
                      </label>
                      <span id="file-name">{{ selectedFile?.name || 'No file chosen' }}</span>
                    </div>
                    <div class="alert alert-danger" *ngIf="closeForm.get('image')?.errors && closeForm.get('image')?.touched">
                      
                      <p *ngIf="closeForm.get('image')?.getError('invalidFileType')">Invalid image format</p>
                      <p *ngIf="closeForm.get('image')?.getError('fileTooLarge')">File is too large (Max: 2MB)</p>
                    </div>
                  </div>
                </div>   
                
            </div>
           
            </div>
          </div>
          <div *ngIf="msgError && msgError.length > 0" class="alert alert-danger">
            <ul>
              <li *ngFor="let error of msgError">{{ error }}</li>
            </ul>
          </div>
          <div class=" mt-4 mb-4 d-flex justify-content-around w-25">
            <button [disabled]="closeForm.invalid" type="submit" class="btn btn-primary px-4"><i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i> Save</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
          </div>
        
        </div>
      
    
       
      </div>
    </form>

</div>
