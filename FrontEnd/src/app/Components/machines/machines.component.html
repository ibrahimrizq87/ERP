<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
      <h5>إدارة الطرمبات</h5>
      <span class="text-muted">لوحة التحكم <i class="fa-solid fa-angle-right"></i> الطرمبات</span>
  </div>
  <a class="nav-link" routerLink="/dashboard/addMachine">
    <i class="fa-solid fa-plus text-white iconPlus rounded"></i>
  </a>
</div>

<div class="vendortable rounded mt-4 shadow-sm p-4 bg-white">
  <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
          <span class="fw-bold">قائمة الطرمبة</span>
          <input 
          class="form-control search w-25" 
          type="search" 
          placeholder="ابحث بالاسم أو السعر أو الكمية"
          aria-label="بحث"
          [(ngModel)]="searchQuery" 
          (input)="onSearch()">
      </div>
  </div>

  <table class="table mt-3">
      <thead>
          <tr>
              <th class="bg-light" scope="col">#</th>
              <th class="bg-light" scope="col">رقم الطرمبة</th>
              <th class="bg-light" scope="col">المنتج</th>
              <th class="bg-light" scope="col">رقم الافتتاح</th>

              <th class="bg-light" scope="col">الإجراءات</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let machine of filteredMachines; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ machine.machine_number }}</td>
              <td>{{ machine.product?.name }}</td>
              <td>{{ machine.start_amount }}</td>

              <td>
                  <div class="d-flex justify-content-around align-items-center">
                      <a class="nav-link" [routerLink]="['/dashboard/showMachine', machine.id]">
                        <i class="fa-solid fa-eye btn1 bg-primary rounded"></i>
                      </a>
                      <a class="nav-link" [routerLink]="['/dashboard/updateMachine', machine.id]">
                        <i class="fa-solid fa-pencil btn1 bg-success rounded"></i>
                      </a>
                      <i class="fa-solid fa-trash-can btn1 bg-danger rounded" (click)="deleteMachine(machine.id)"></i>
                  </div>
              </td>
          </tr>
      </tbody>
  </table>
</div>
