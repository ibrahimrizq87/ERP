<div class="d-flex justify-content-between align-items-center mb-3">
    <div>
        <h5>Manage Machines</h5>
        <span class="text-muted">Dashboard <i class="fa-solid fa-angle-right"></i>Machine</span>
    </div>
    <a class="nav-link" routerLink="/dashboard/addMachine">
      <i class="fa-solid fa-plus text-white iconPlus rounded"></i>
    </a>
  </div>
  
  <div class="vendortable rounded mt-4 shadow-sm p-4 bg-white">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="fw-bold">Machines List</span>
            <input 
            class="form-control search w-25" 
            type="search" 
            placeholder="Search by Name, Price, or Amount"
            aria-label="Search"
            [(ngModel)]="searchQuery" 
            (input)="onSearch()">
            <!-- <input class="form-control search w-25" type="search" placeholder="Search..." aria-label="Search"> -->
        </div>
    </div>
  
    <table class="table mt-3">
        <thead>
            <tr>
             
                <th class="bg-light" scope="col">#</th>
                <th class="bg-light" scope="col">Machine Number</th>
                <th class="bg-light" scope="col">Product</th>
              
               
                <th class="bg-light" scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let machine of filteredMachines; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ machine.machine_number }}</td>
                <td>{{ machine.product?.name }}</td>
                
                  <td >
                    <div class="d-flex justify-content-around align-items-center">
                    <a class="nav-link" [routerLink]="['/dashboard/showMachine', machine.id]">
                      <i class="fa-solid fa-eye btn1 bg-primary rounded"></i>
                    </a>
                    <a class="nav-link" [routerLink]="['/dashboard/updateMachine', machine.id]">
                      <i class="fa-solid fa-pencil btn1 bg-success rounded"></i>
                    </a>
                    <i class="fa-solid fa-trash-can btn1 bg-danger rounded" (click)="deleteMachine(machine.id)"></i>
                   </div>
                </td>
            </tr>
        </tbody>
    </table>
  </div>
