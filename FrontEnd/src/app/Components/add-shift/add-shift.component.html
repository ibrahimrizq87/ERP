<div class="mt-3 mb-3">
  <h5>إدارة الورديات</h5>
  <span class="text-muted">اللوحة الرئيسية <i class="fa-solid fa-angle-right"></i> الورديات <i class="fa-solid fa-angle-right"></i> إضافة وردية </span>
</div>
<div class="mt-4 mb-4">
<form  [formGroup]="shiftForm" (ngSubmit)="handleForm()">
  <div class="container">
      <div class="row">
      
        <div class="col-md-12">
          <div class="card shadow em-card rounded-lg">
            <div class="card-header bg-white text-black rounded-top pt-3 ">
              <h5>إضافة وردية</h5>
            </div>
          
            <div class="card-body pb-5">

              <div class="row">

                  <div class="form-group col-md-6">
                      <label class="form-label">اختر المستخدمين</label>
                      <select class="form-control" formControlName="user_id">
                        <option>اختر مستخدم</option>
                        <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
                      </select>
                    </div>

                 
                <div class="form-group col-md-6">
                  <label for="opening_amount"  class="form-label">المبلغ الافتتاحي</label>
                  <input id="opening_amount" formControlName="opening_amount" type="number" class="form-control" placeholder="أدخل المبلغ الافتتاحي" required/>
                  <div class="alert alert-danger" *ngIf="shiftForm.get('opening_amount')?.errors && shiftForm.get('opening_amount')?.touched">
                    <p *ngIf="shiftForm.get('opening_amount')?.getError('required')">المبلغ الافتتاحي مطلوب</p>
                    <p *ngIf="shiftForm.get('opening_amount')?.getError('min')">الحد الأدنى هو 0</p>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="shift" class="form-label">الوردية</label>
                  <select id="shift" formControlName="shift" class="form-control">
                    <option value="1">الوردية 1 </option>
                    <option value="2">الوردية 2</option>
                   
                  </select>
                  <div class="alert alert-danger" *ngIf="shiftForm.get('shift')?.errors && shiftForm.get('shift')?.touched">
                    <p *ngIf="shiftForm.get('shift')?.hasError('required')">الوردية مطلوبة</p>
                  </div>
                </div>


                <div class="form-group col-md-6">
                  <label class="form-label">اختر الآلات</label>
                  <select class="form-control" formControlName="machine_id">
                    <option value="" disabled>اختر آلة</option>
                    <option *ngFor="let machine of machines" [value]="machine.id">
                      {{ machine.machine_number }} - {{ machine.product.name }}
                    </option>
                  </select>
                </div>
                

                <div class="form-group col-md-6">
                  <label for="date" class="form-label">التاريخ</label>
                  <input id="date" formControlName="date" type="date" class="form-control" />
                  <div class="alert alert-danger" *ngIf="shiftForm.get('date')?.errors && shiftForm.get('date')?.touched">
                    <p *ngIf="shiftForm.get('date')?.hasError('required')">التاريخ مطلوب</p>
                  </div>
                </div>


                <div class="form-group text-center">
                  <label for="image" class="form-label"><i class="fa-solid fa-image"></i> صورة الافتتاح</label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="image" (change)="onFileSelected($event)" accept="image/*" style="display: none;">
                    <label for="image" class="btn btn-image">
                      <i class="fa-solid fa-file-arrow-up"></i> اختر ملف
                    </label>
                    <span id="file-name">{{ selectedFile?.name || 'لم يتم اختيار ملف' }}</span>
                  </div>
                  <div class="alert alert-danger" *ngIf="shiftForm.get('image')?.errors && shiftForm.get('image')?.touched">
                    <p *ngIf="shiftForm.get('image')?.getError('invalidFileType')">صيغة الصورة غير صحيحة</p>
                    <p *ngIf="shiftForm.get('image')?.getError('fileTooLarge')">حجم الملف كبير جداً (الحد الأقصى: 2MB)</p>
                  </div>
                </div>
           
              
              </div>   
              
          </div>
         
          </div>
        </div>
        <div *ngIf="msgError && msgError.length > 0" class="alert alert-danger">
          <ul>
            <li *ngFor="let error of msgError">{{ error }}</li>
          </ul>
        </div>
        <div class=" mt-4 mb-4">
          <button [disabled]="shiftForm.invalid" type="submit" class="btn btn-primary px-4"><i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i> حفظ</button>
       </div>
    
      </div>
    
  
     
    </div>
  </form>

</div>
