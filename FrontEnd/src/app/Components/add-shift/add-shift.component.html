<div class="mt-3 mb-3">
    <h5>Manage Shifts</h5>
    <span class="text-muted">Dashboard <i class="fa-solid fa-angle-right"></i> Shifts <i class="fa-solid fa-angle-right"></i> Create Shift </span>
</div>
<div class="mt-4 mb-4">
  <form  [formGroup]="shiftForm" (ngSubmit)="handleForm()">
    <div class="container">
        <div class="row">
        
          <div class="col-md-12">
            <div class="card shadow em-card rounded-lg">
              <div class="card-header bg-white text-black rounded-top pt-3 ">
                <h5>Add Shift</h5>
              </div>
            
              <div class="card-body pb-5">

                <div class="row">

                    <div class="form-group col-md-6">
                        <label class="form-label">Select Users</label>
                        <select class="form-control" formControlName="user_id">
                          <option>Select User</option>
                          <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
                        </select>
                      </div>

                   
                  <div class="form-group col-md-6">
                    <label for="opening_amount"  class="form-label">opening_amount</label>
                    <input id="opening_amount" formControlName="opening_amount" type="number" class="form-control" placeholder="Enter opening_amount" required/>
                    <div class="alert alert-danger" *ngIf="shiftForm.get('opening_amount')?.errors && shiftForm.get('opening_amount')?.touched">
                      <p *ngIf="shiftForm.get('opening_amount')?.getError('required')">opening_amount is Required</p>
                      <p *ngIf="shiftForm.get('opening_amount')?.getError('min')">min is 0</p>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="shift" class="form-label">Shift</label>
                    <select id="shift" formControlName="shift" class="form-control">
                      <option value="1">Shift 1 </option>
                      <option value="2">Shift 2</option>
                     
                    </select>
                    <div class="alert alert-danger" *ngIf="shiftForm.get('shift')?.errors && shiftForm.get('shift')?.touched">
                      <p *ngIf="shiftForm.get('shift')?.hasError('required')">shift is required</p>
                    </div>
                  </div>


                  <div class="form-group col-md-6">
                    <label class="form-label">Select Machines</label>
                    <select class="form-control" formControlName="machine_id">
                      <option value="" disabled>Select Machine</option>
                      <option *ngFor="let machine of machines" [value]="machine.id">
                        {{ machine.machine_number }} - {{ machine.product.name }}
                      </option>
                    </select>
                  </div>
                  

                  <div class="form-group col-md-6">
                    <label for="date" class="form-label"> Date</label>
                    <input id="date" formControlName="date" type="date" class="form-control" />
                    <div class="alert alert-danger" *ngIf="shiftForm.get('date')?.errors && shiftForm.get('date')?.touched">
                      <p *ngIf="shiftForm.get('date')?.hasError('required')"> Date is required</p>
                    </div>
                  </div>


                  <div class="form-group text-center">
                    <label for="image" class="form-label"><i class="fa-solid fa-image"></i> Opening Image </label>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="image" (change)="onFileSelected($event)" accept="image/*" style="display: none;">
                      <label for="image" class="btn btn-image">
                        <i class="fa-solid fa-file-arrow-up"></i> Choose File
                      </label>
                      <span id="file-name">{{ selectedFile?.name || 'No file chosen' }}</span>
                    </div>
                    <div class="alert alert-danger" *ngIf="shiftForm.get('image')?.errors && shiftForm.get('image')?.touched">
                      <p *ngIf="shiftForm.get('image')?.getError('invalidFileType')">Invalid image format</p>
                      <p *ngIf="shiftForm.get('image')?.getError('fileTooLarge')">File is too large (Max: 2MB)</p>
                    </div>
                  </div>
             
                
                </div>   
                
            </div>
           
            </div>
          </div>
          <div *ngIf="msgError && msgError.length > 0" class="alert alert-danger">
            <ul>
              <li *ngFor="let error of msgError">{{ error }}</li>
            </ul>
          </div>
          <div class=" mt-4 mb-4">
            <button [disabled]="shiftForm.invalid" type="submit" class="btn btn-primary px-4"><i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i> Save</button>
         </div>
      
        </div>
      
    
       
      </div>
    </form>

</div>
