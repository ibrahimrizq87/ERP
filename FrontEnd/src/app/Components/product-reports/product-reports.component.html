<div class="d-flex justify-content-between align-items-center mb-3">
    <div>
        <h5>إدارة المنتجات</h5>
        <span class="text-muted">لوحة التحكم <i class="fa-solid fa-angle-right"></i> المنتجات</span>
    </div>
    <a class="nav-link" routerLink="/dashboard/addProduct">
        <i class="fa-solid fa-plus text-white iconPlus rounded"></i>
    </a>
  </div>
  
  <div class="vendortable rounded mt-4 shadow-sm p-4 bg-white">
    <div class="container">
        <!-- Filters Section -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
               
  
                <!-- Date Pickers -->
                <div class="d-flex align-items-center">
                    <label for="startDate" class="me-2">من:</label>
                    <input 
                        type="date" 
                        id="startDate" 
                        class="form-control me-3" 
                        [(ngModel)]="startDate" 
                        (change)="filterByDate()">
                    <label for="endDate" class="me-2">إلى:</label>
                    <input 
                        type="date" 
                        id="endDate" 
                        class="form-control" 
                        [(ngModel)]="endDate" 
                        (change)="filterByDate()">
                </div>

                <a (click)="searchDate()" class="btn btn-warning me-5">  بحث </a>

            </div>
        
        </div>


        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <label for="endDate" class="me-2">البحث بالشهر:</label>
                <select class="form-select me-3" [(ngModel)]="selectedMonth" (change)="filterByMonth()">
                    <option value="">اختر الشهر</option>
                    <option *ngFor="let month of months" [value]="month.value">{{ month.label }}</option>
                </select>

            </div>
           
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <a class="btn btn-success ms-5"> هذه السنه </a>
                <a class="btn btn-success">  اليوم </a>

            </div>
           
        </div>
    </div>
  
    <!-- Table Section -->
    <div class="table-responsive">
        <table class="table mt-3">
            <thead>
                <tr>
                    <th class="bg-light" scope="col">#</th>
                    <th class="bg-light" scope="col">الاسم</th>
                    <th class="bg-light" scope="col">السعر</th>
                    <th class="bg-light" scope="col">الكمية</th>
                    <th class="bg-light" scope="col">الإجراءات</th>
                </tr>
            </thead>
            <tbody>

        </table>
    </div>
  </div>
