<div class="mt-3 mb-3">
    <h5>Manage Users</h5>
    <span class="text-muted">Dashboard <i class="fa-solid fa-angle-right"></i> User <i class="fa-solid fa-angle-right"></i> Create User</span>
</div>
<div class="mt-4 mb-4">
  <form  [formGroup]="userForm" (ngSubmit)="handleForm()">
    <div class="container">
        <div class="row">
        
          <div class="col-md-12">
            <div class="card shadow em-card rounded-lg">
              <div class="card-header bg-white text-black rounded-top pt-3 ">
                <h5>Add User</h5>
              </div>
            
              <div class="card-body pb-5">

                <div class="row">

                  <div class="form-group col-md-6">
                    <label for="name"  class="form-label">Name</label>
                    <input id="name" formControlName="name" type="text" class="form-control" placeholder="Enter name" required/>
                    <div class="alert alert-danger" *ngIf="userForm.get('name')?.errors && userForm.get('name')?.touched">
                      <p *ngIf="userForm.get('name')?.getError('required')">name is Required</p>
                      <p *ngIf="userForm.get('name')?.getError('maxLength')">maxLength is 255</p>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="username"  class="form-label">User Name</label>
                    <input id="username" formControlName="username" type="text" class="form-control" placeholder="Enter User Name" required/>
                    <div class="alert alert-danger" *ngIf="userForm.get('username')?.errors && userForm.get('username')?.touched">
                      <p *ngIf="userForm.get('username')?.getError('required')">username is Required</p>
                      <p *ngIf="userForm.get('username')?.getError('maxLength')">maxLength is 255</p>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="password"  class="form-label">User password</label>
                    <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter password" required/>
                    <div class="alert alert-danger" *ngIf="userForm.get('password')?.errors && userForm.get('password')?.touched">
                      <p *ngIf="userForm.get('password')?.getError('required')">password is Required</p>
                      <p *ngIf="userForm.get('password')?.getError('minLength')">minLength is 8</p>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" formControlName="role" class="form-control">
                      <option value="admin">Admin </option>
                      <option value="worker">Worker</option>
                      <option value="accountant">Accountant</option>
                    </select>
                    <div class="alert alert-danger" *ngIf="userForm.get('role')?.errors && userForm.get('role')?.touched">
                      <p *ngIf="userForm.get('role')?.hasError('required')">Role is required</p>
                    </div>
                  </div>
                  <div class="form-group text-center">
                    <label for="image" class="form-label"><i class="fa-solid fa-image"></i> User Image (Optional)</label>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="image" (change)="onFileSelected($event)" accept="image/*" style="display: none;">
                      <label for="image" class="btn btn-image">
                        <i class="fa-solid fa-file-arrow-up"></i> Choose File
                      </label>
                      <span id="file-name">{{ selectedFile?.name || 'No file chosen' }}</span>
                    </div>
                    <div class="alert alert-danger" *ngIf="userForm.get('image')?.errors && userForm.get('image')?.touched">
                      <p *ngIf="userForm.get('image')?.getError('invalidFileType')">Invalid image format</p>
                      <p *ngIf="userForm.get('image')?.getError('fileTooLarge')">File is too large (Max: 2MB)</p>
                    </div>
                  </div>
                </div>   
                
            </div>
           
            </div>
          </div>
          <div *ngIf="msgError && msgError.length > 0" class="alert alert-danger">
            <ul>
              <li *ngFor="let error of msgError">{{ error }}</li>
            </ul>
          </div>
          <div class=" mt-4 mb-4">
            <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary px-4"><i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i> Save</button>
         </div>
      
        </div>
      
    
       
      </div>
    </form>

</div>
